<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Data</title>
    <link rel="stylesheet" href="/css/people.css">
</head>
<body>

<!-- "+" Button to show the modal form -->
<button class="show-form-btn">+</button>

<!-- Modal for the form -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Submit Your Details</h2>
        <form id="people">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter Country" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
<div>
    <table class="table table-bordered mt-4" id="peopleTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Country</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be dynamically populated here via jQuery -->
        </tbody>
    </table>
    <button class="btn btn-primary mt-3" id="loadPeopleButton">Load People Data</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let modal = $('#myModal'); // Get the modal
        let btn = $(".show-form-btn"); // Get the button that opens the modal
        let span = $(".close-btn"); // Get the <span> element that closes the modal

        // When the user clicks the button, open the modal
        btn.click(function() {
            modal.show();
        });

        // When the user clicks on <span> (x), close the modal
        span.click(function() {
            modal.hide();
        });

        // When the user clicks anywhere outside the modal, close it
        $(window).click(function(event) {
            if ($(event.target).is(modal)) {
                modal.hide();
            }
        });
    });
</script>

</body>
</html>
