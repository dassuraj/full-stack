<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>Book Details</h2>
    <form id="bookForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN">
      </div>
      <div class="form-group">
        <label for="publicationYear">Publication Year</label>
        <input type="date" class="form-control" id="publicationYear" placeholder="Enter publication year">
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" placeholder="Enter publisher name">
      </div>
      <div class="form-group">
        <label for="authorName">Authors</label>
        <div id="authorName">
          <div th:each="author : ${authors}">
            <label>
              <input type="checkbox" name="authors" th:value="${author.id}" />
              <span th:text="${author.name}"></span>
            </label>
          </div>
      </div>
        <div class="form-group">
          <label for="category">Category</label>
          <div id="category">
            <div th:each="category : ${categories}">
              <label>
                <input type="checkbox" name="categories" th:value="${category.id}" />
                <span th:text="${category.name}"></span>
              </label>
            </div>
          </div>
        </div>
      <button type="submit" class="btn btn-primary btn-block">save</button>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/book/book.js"></script>
</body>
</html>
